<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="partials/partials :: head-fragment('Search')"></div>
    <link rel="stylesheet" href="/css/wiki.css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</head>
<body>
<nav th:replace="partials/partials :: navbar(user=${user})"></nav>

<div class="container">
    <h1>Wikipedia Search</h1>

    <input id="searchTerm" name="search" placeholder="Search..">
    <button id='search' type="button" class ="btn btn-primary">Submit</button>
    <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-primary">Random</a>
    <div id="output"></div>
</div>



</body>
<footer th:replace="partials/partials :: footer-fragment"></footer>
<script th:src="@{js/wiki.js}"></script>
<div th:replace="partials/partials :: scripts"></div>
