<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" th:href="@{/css/test.css}">

</head>
<body>
    <div id="login-register-container">
        <div id="register">
            <form>
                <label for="create-username">Create UserName:</label>
                <br>
                <input id="create-username">
                <br>
                <label for="create-email">Enter your Email:</label>
                <br>
                <input id="create-email">
                <br>
                <label for="create-password">Create a Password:</label>
                <br>
                <input id="create-password" type="password">
                <br>
                <input type="submit" value="Sign Up!">
            </form>
        </div>
        <div id="login">
            <form>
                <label for="username">UserName:</label>
                <br>
                <input id="username">
                <br>
                <label for="password">Password:</label>
                <br>
                <input id="password">

            </form>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
