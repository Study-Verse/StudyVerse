<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>login</h1>

<!-- Form section that contains the
        login and the signup form -->
<div class="form-section">
    <!-- login form -->
    <form th:action="@{/login}" th:method="post">
        <div class="login-box">
            <h1 class="heading">StudyVERSE</h1>
            <div th:if="${param.error}" class="invalidText">
                Invalid Username and Password
            </div>

            <h2>Log In</h2>
            <input type="username" class="username ele" placeholder="Username">
            <input type="password" class="password ele" placeholder="Password">
            <button class="clkbtn" type="submit">Login</button>
        </div>
    </form>
</div>

</body>
</html>
