<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="partials/partials :: head-fragment('Create a card')"></div>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" th:href="@{/css/splashpage.css}">
    <link rel="stylesheet" th:href="@{/css/flashcard.css}">
    <link rel="stylesheet" th:href="@{/css/createCard.css}">
</head>
<body>
<!--nav bar-->
<nav th:replace="partials/partials.html :: navbar"></nav>


    <header>
        <div class="container">
            <div id="header">
                <h1>Flashcards</h1>
                <div>
                    <button id="show_card_box">Add Card</button>
                </div>
            </div>
        </div>
    </header>
<div class="row">
<!-- This section is where the model form binding to make a card is-->
    <section>
        <div class="container column">
            <div id="create_card">
                <h2>Create Flashcard</h2>
                <form class="formMiddle" th:action="@{/card-create/{id}(id = ${cardSet.id})}" th:method="POST" th:object="${card}">
                    <label for="frontFaceAdd">Question</label>
                    <br>
                    <input type="text" id="frontFaceAdd" maxlength="500" name="frontFace" th:field="*{frontFace}">
                    <span id="frontRemainingChars"></span>
                    <br>
                    <label for="backFaceAdd">Answer</label>
                    <br>
                    <input type="text" id="backFaceAdd" maxlength="500" name="backFace" th:field="*{backFace}">
                    <span id="backRemainingChars"></span>
                    <div>
                        <input id="save_card" type="submit" value="submit">
                    </div>
                </form>
                <button id="close_card_box">Close</button>

            </div>
        </div>
    </section>


<!-- This section will show the cards in the current set as you add them -->
    <div class="vertical-display column">
        <div th:each="cards: ${cardList}">
            <div class="cardItem edit-set-flashcard">
                <div class="cardTextWrapper">
                     <p  th:text="${cards.getFrontFace()}"></p>
                     <hr>
                     <p  th:text="${cards.getBackFace()}"></p>
                    <form style="display: none"
                          th:action="@{|/edit-card/${cards.getId()}/${cardSet.getId()}|}"
                          method="POST">
                        <textarea name="edit-card-front-face" class="cardTextAreas"
                                  th:text="${cards.getFrontFace()}"></textarea>
                        <hr>
                        <textarea name="edit-card-back-face" class="cardTextAreas"
                                  th:text="${cards.getBackFace()}"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="cardButtonsWrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                         class="card-buttons card-buttons-edit bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                    <form th:method="Post" th:action="@{|/delete-card/${cards.getId()}/${cardSet.getId()}|}">
                    <button type="submit">
                        <svg th:data-id="${cards.getId()}"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="currentColor"
                         class="card-buttons card-buttons-delete bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<footer th:replace="partials/partials :: footer-fragment"></footer>
<div th:replace="partials/partials :: scripts"></div>

</body>
</html>
