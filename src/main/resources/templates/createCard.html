<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Create A Card')">
    <meta charset="UTF-8">
    <title>Create A Card</title>
</head>
<body>
<fieldset class="middleForm">
<!--    <nav th:replace="partials/partialsProfile :: bootstrap-nav"></nav>-->

    <form class="formMiddle" th:action="@{/flash/create}" th:method="post" th:object="${card}">
        <label for="frontFace">Title:</label>
        <input type="text" id="frontFace" name="frontFace" th:field="*{frontFace}">
        <label for="backFace">Write your Post:</label>
        <input type="text" id="backFace" name="backFace" th:field="*{backFace}">
        <input type="submit" value="submit">
    </form>
</fieldset>


</body>
</html>
