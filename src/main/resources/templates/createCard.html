<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="partials/partials :: head-fragment('Create a card')"></div>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="../static/css/splashpage.css">
</head>
<body>
<!--nav bar-->
<nav th:replace="partials/partials.html :: navbar"></nav>
<!--form to make a new card-->
<fieldset class="middleForm">
    <form class="formMiddle" th:action="@{/create}" th:method="POST" th:object="${card}">
        <input hidden th:object="${cardSet}">
        <label for="frontFace">FrontFace:</label>
        <input type="text" id="frontFace" name="frontFace" th:field="*{frontFace}">
        <label for="backFace">Back Face:</label>
        <input type="text" id="backFace" name="backFace" th:field="*{backFace}">
        <input type="submit" value="submit">
    </form>
</fieldset>
<!--Printing out the current sets cards -->
<div th:each="cards: ${cardList}">
    <div class="cardItem">
        <p th:text="${cards.getFrontFace()}"></p>
        <p th:text="${cards.getBackFace()}"></p>
    </div>
</div>

<footer th:replace="partials/partials :: footer-fragment"></footer>
<div th:replace="partials/partials :: scripts"></div>

</body>
</html>
