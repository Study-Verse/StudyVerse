<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</head>
<body>
<!-- container div -->
<div class="container">

    <!-- upper button section to select
         the login or signup form -->
    <div class="slider"></div>
    <div class="btn">
        <button class="login">Login</button>
        <button class="signup">Signup</button>
    </div>

    <!-- Form section that contains the
         login and the signup form -->
    <div class="form-section">
        <!-- login form -->
        <form>
        <div class="login-box">
            <h1 class="heading">StudyVERSE</h1>
            <h2>Log In</h2>
            <input type="email" class="email ele" placeholder="Email">
            <input type="password" class="password ele" placeholder="Password">
            <button class="clkbtn" type="submit">Login</button>
        </div>
        </form>
        <!-- signup form -->
        <form th:action="@{/register}" th:method="POST" th:object="${user}">
        <div class="signup-box">
            <h1 class="heading">StudyVERSE</h1>
            <h2>Register</h2>
            <input type="text" class="username ele" placeholder="Create a Username" th:field="*{username}">
            <input type="email" class="email ele" placeholder="Enter your Email" th:field="*{email}">
            <input type="password" class="password ele" placeholder="Create a Password" th:field="*{password}">
            <button class="clkbtn" type="submit">Signup</button>
        </div>
        </form>
    </div>
</div>
<script th:src="@{js/jquery-3.6.1.min.js}"></script>
<script th:src="@{js/main.js}"></script>
</body>
</html>
