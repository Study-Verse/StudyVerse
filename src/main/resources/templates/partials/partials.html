<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Head Fragment -->
    <div th:fragment="head-fragment(title)" th:remove="tag">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title th:text="${title}"></title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/css/global.css}">
        <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    </div>
    <title>Partials</title>
</head>
<body>

<!--Navbar Fragment-->
<nav th:fragment="navbar" id="main-navbar" class="navbar navbar-expand-lg w-100">
    <div class="container-fluid">

        <!-- Links on Left -->
        <div class="navbar-collapse collapse w-100 order-1 order-lg-0 collapse-portion">
            <ul class="navbar-nav me-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{/register}" class="nav-link" >All Cards</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a th:href="@{/create-set}" class="nav-link">Create</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/study-cards}">Study</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{self-test}">Test</a>
                </li>
            </ul>
        </div>

        <!-- Left Name Link -->
        <div class=" mx-auto order-0">
            <a class="navbar-brand me-2" th:href="@{/}">StudyVERSE</a>
            <button id="navbar-toggler" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-nav">
        <span id="collapse-btn">
            <i class="bi bi-list"></i>
        </span>
            </button>
        </div>

        <!-- Links on Right -->
        <div class="navbar-collapse collapse w-100 order-3 collapse-portion">
            <ul class="navbar-nav ms-auto">
                <form class="d-flex" id="site-bar-search" th:action="@{/search}" th:method="get">
                    <input class="search-bar me-2" type="search" placeholder="Search" aria-label="Search">
                    <a id="site-bar-search-link" role="button" class="nav-link" href="#">Search</a>
                </form>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form id="site-bar-logout-form" th:action="@{/logout}" th:method="post">
                        <a id="site-bar-logout-link" role="button" class="nav-link" href="#">Logout</a>
                    </form>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Signup</a>
                </li>

<!--                <li sec:authorize="isAnonymous()" class="nav-item">-->
<!--                    <a class="nav-link" th:href="@{/login}">Login</a>-->
<!--                </li>-->
                <!-- More links here... -->
<!--                <li>-->
<!--                    <form th:action="@{/logout}" th:method="post">-->
<!--                        <button class="btn-link btn" style="margin-top: 8px">Logout</button>-->
<!--                    </form>-->
<!--                </li>-->
            </ul>
        </div>
    </div>
</nav>

<!--Footer Fragment-->
<footer th:fragment="footer-fragment" id="footer" class="container footer-container">
    <div class="row">
        <div class="col-lg-4 col-sm-12">
            <a class="about-footer me-auto" th:href="@{/about}">About</a>
        </div>
        <div class="col-lg-4 col-sm-12">
            <a class="contact-footer" th:href="@{/contact}">Contact</a>
        </div>
        <div class="col-lg-4 col-sm-12">
            <span class="ms-auto">&#169; 2022 StudyVERSE Industries</span>
        </div>
    </div>

</footer>

<!--Scripts Fragment-->
<div th:fragment="scripts" th:remove="tag">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script th:src="@{/js/sitebar.js}"></script>
</div>

</body>
</html>
