<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="partials/partials :: head-fragment('Splash Page')"></div>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

</head>
<body>
    <!--Nav Bar-->
    <div class="page-wrapper splash-page-wrapper">
        <nav th:replace="partials/partials :: navbar"></nav>
    </div>
    <!--End of Nav Bar-->

   <div id="card-set-wrapper">

       <div class="card-sets" th:each="cardSet: ${cardSetList}">
           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
               <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
               <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
           </svg>
       <h1 class="card-title" th:text="${cardSet.getTitle()}"></h1>
       <h2 th:text="${cardSet.getTag()}"></h2>
       </div>
   </div>

    <footer th:replace="partials/partials :: footer-fragment"></footer>
    <div th:replace="partials/partials :: scripts"></div>
</body>
</html>
