# enable spring dev tools
spring.devtools.livereload.enabled=true
# address for querying the database
spring.datasource.url=jdbc:mysql://localhost/studyverse_db
# db username
spring.datasource.username=DB_USERNAME
# db user password
spring.datasource.password=DB_PASSWORD
# automatically update database based on Spring code
spring.jpa.hibernate.ddl-auto=update
# Show sql comands in terminal when application queries db
spring.jpa.show-sql=true
# tell spring what variety of db you are using
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# This sets the username
spring.security.user.name=user
# This sets the password
spring.security.user.password=password

# Services
spring.mail.host=smtp.mailtrap.io
spring.mail.port=25
spring.mail.username=username
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=from@example.com